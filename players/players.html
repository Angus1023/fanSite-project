<h1 class="banner">Locker Room</h1>
  <nav class="nav">
    <button class='btn' name="button"><a class="btnTxt" ui-sref="home">Home</a></button>
    <button class='btn' name="button">  <a class="btnTxt" ui-sref="players">Players</a></button>
  </nav>


    <div class='coreP' ng-repeat='player in players'>

      <div class="coreBox1">
        <h3 class="name">{{player.name}}</h3>
        <img class='playerImg'src="{{player.image}}"/>
        <h4 class="num">#{{player.number}}</h4>
      </div>

      <div class="coreBox2">
        <p class="text">Position: {{player.pos}}</p>
        <p class="text">Height: {{player.stats.ht}}</p>
        <p class="text">DoB: {{player.stats.birth}}</p>
        <p class="text">Hometown: {{player.stats.hometown}}</P>
      </div>
      <!-- <p>Hello</p> -->


    </div>
